<html>
<head> 
    <meta charset="utf-8" /> 

    <!-- Set the viewport width to device width for mobile --> 
    <meta name="viewport" content="width=device-width" /> 
    
    <title>YouSee Produktkatalog</title>
    
    <!-- Included CSS Files --> 
    <link rel="stylesheet" href="stylesheets/foundation.css"> 
    <link rel="stylesheet" href="stylesheets/app.css">
    
    <!-- Included JS Files --> 
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery-ui-1.8.18.custom.min.js"></script>    
    <script type="text/javascript" src="javascripts/foundation.js"></script> 
    <script type="text/javascript" src="javascripts/app.js"></script> 
    <script type="text/javascript" src="javascripts/modernizr.foundation.js"></script>
    <script type="text/javascript" src="javascripts/ppc.js"></script>
  </head> 
  <body>
    <!-- container --> 
    <div style="padding-top:10px;" class="container">
      <div class="row">
	<ul class="block-grid two-up">
          <li><label for="varenr">Varenummer:</label></li><li><input id="varenr" type="text" /></li>
          <li><label for="pris">Pris:</label></li><li><input id="pris" type="text" /></li>
          <li><label for="copydan">Copydan:</label></li><li><input id="copydan" type="text" /></li>
          <li><label for="koda">Koda:</label></li><li><input id="koda" type="text" /></li>
          <li><label for="rkoda">Radio Koda:</label></li><li><input id="rkoda" type="text" /></li>
	</ul> 
      <div class="row">
        <div class="nine columns"></div>
        <div class="three columns"><a href="#" id="opret" class="nice blue button">Opdater</a></div>
      </div>
    </div>

    <!-- container --> 
    <script type="text/javascript">          
      $("#opret").click(function() {
        var p = {'kontrakt' : getURLParam("kontrakt"),
                 'varenr' : $("#varenr").val(),
                 'pris' : $("#pris").val(),
                 'copydan' : $("#copydan").val(),
                 'koda' : $("#koda").val(),
                 'radio-koda' : $("#rkoda").val()
                };
        opretpris(p);
      });             
    </script>  
  </body>
</html>
