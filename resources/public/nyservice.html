<html>
<head> 
    <meta charset="utf-8" /> 

    <!-- Set the viewport width to device width for mobile --> 
    <meta name="viewport" content="width=device-width" /> 
    
    <title>YouSee Produktkatalog</title>
    
    <!-- Included CSS Files --> 
    <link rel="stylesheet" href="stylesheets/foundation.css"> 
    <link rel="stylesheet" href="stylesheets/app.css">
    
    <!-- Included JS Files --> 
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery-ui-1.8.18.custom.min.js"></script>    
    <script type="text/javascript" src="javascripts/foundation.js"></script> 
    <script type="text/javascript" src="javascripts/app.js"></script> 
    <script type="text/javascript" src="javascripts/modernizr.foundation.js"></script>
    <script type="text/javascript" src="javascripts/ppc.js"></script>
  </head> 
  <body>
    <!-- container --> 
    <div style="padding-top:10px;" class="container">
      <div class="row">
	<ul class="block-grid two-up">
          <li><label for="id">Navn:</label></li><li><input id="id" type="text" /></li>
          <li><label for="provkode">Provisioneringskode:</label></li><li><input id="provkode" type="text" /></li>
          <li><label for="logistikkode">Logistikkode:</label></li><li><input id="logistikkode" type="text" /></li>      
	</ul>
      <div class="row">
        <div class="nine columns"></div>
        <div class="three columns"><a href="#" id="opretservice" class="nice small blue button">Opret</a></div>
      </div>
    </div>

    <!-- container --> 
    <script type="text/javascript">          
      $("#opretservice").click(function() {
        var s = {'type' : getURLParam("type"),
                 'id' : $("#id").val(),
                 'provisioneringskode' : $("#provkode").val(),
                 'logistikkode' : $("#logistikkode").val()         
                };
        opretservice(s);
      });             
    </script>  
  </body>
</html>
